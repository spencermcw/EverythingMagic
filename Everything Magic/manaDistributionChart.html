<!DOCTYPE HTML>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" type="text/javascript"></script>
    <script src="https://code.highcharts.com/highcharts.js" type="text/javascript"></script>
    <script src="https://code.highcharts.com/highcharts-3d.js" type="text/javascript"></script>
    <script type="text/javascript">
    $(function () {
        $('#container').highcharts({
            chart: {
                type: 'pie',
                options3d: {
                    enabled: true,
                    alpha: 45,
                    beta: 3
                }
            },
            title: {
                text: 'Mana Distribution'
            },
            tooltip: {
                pointFormat: '{series.name}: <b>{point.y} ({point.percentage:.1f}%)</b>'
            },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    depth: 30,
                    dataLabels: {
                        enabled: true,
                        format: '{point.name}'
                    }
                }
            },
            series: [{
                type: 'pie',
                name: 'Count',
                data: [
                    {
                        name: 'Black',
                        y: blackDataPlaceholder,
                        color: 'black',
                        sliced: true,
                        selected: true
                    },
                    {
                        name: 'Blue',
                        y: blueDataPlaceholder,
                        color: 'rgb(154,211,235)'
                    },
                    {
                        name: 'Green',
                        y: greenDataPlaceholder,
                        color: 'rgb(131,194,148)'
                    },
                    {
                        name: 'Red',
                        y: redDataPlaceholder,
                        color: 'rgb(232,146,118)'
                    },
                    {
                        name: 'White',
                        y: whiteDataPlaceholder,
                        color: 'rgb(255,252,201)'
                    },
                    {
                        name: 'Colorless',
                        y: colorlessDataPlaceholder,
                        color: 'rgb(184,176,169)'
                    },
                ]
            }]
        });
    });
    </script>
</head>

<body>
    <div id="container" style="width:100%; height:100%;"></div>
</body>

</html>
